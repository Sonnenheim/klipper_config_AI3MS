##### AUTOCREATED BY KIAUH #####
[include kiauh_macros.cfg]
[include macros.cfg]
[include start_end_macros.cfg]
[include ignore_macros.cfg]
#################################

[virtual_sdcard]
path: ~/gcode_files

[bed_screws]
screw1: 1,4
screw2: 205,4
screw3: 205,214
screw4: 1,214

[bltouch]
sensor_pin: ^ar2
control_pin: ar11
x_offset: 29
y_offset: -15

[bed_mesh]
speed: 250
horizontal_move_z: 5
mesh_min: 30,15
mesh_max: 205,205
probe_count: 5
fade_start: 1.0
fade_end: 10
#relative_reference_index: 12

[screws_tilt_adjust]
screw1: 0,20
screw1_name:vorn links
screw2: 156,20
screw2_name:vorn rechts
screw3: 156,220
screw3_name:hinten rechts
screw4: 0,220
screw4_name:hinten links
speed: 200
horizontal_move_z: 10
screw_thread: CW-M3

[stepper_x]
step_pin: PF0
dir_pin: PF1
enable_pin: !PD7
microsteps: 16
rotation_distance: 40
endstop_pin: ^!PE5
position_min: 0
position_endstop: 0
position_max: 225
homing_speed: 50

[stepper_y]
step_pin: PF6
dir_pin: !PF7
enable_pin: !PF2
microsteps: 16
rotation_distance: 40
endstop_pin: ^!PL7
position_endstop: 0
position_max: 220
homing_speed: 50

[stepper_z]
step_pin: PL3
dir_pin: !PL1
enable_pin: !PK0
microsteps: 16
rotation_distance: 8
endstop_pin: ^!PD3
#position_endstop: 0.0
position_min: -2
position_max: 200
homing_speed: 5.0

[stepper_z1]
step_pin: PC1
dir_pin: !PC3
enable_pin: !PC7
microsteps: 16
rotation_distance: 8
endstop_pin: ^!PL6

[extruder]
step_pin: PA4
dir_pin: PA6
enable_pin: !PA2
step_distance = 0.0024684
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB4
sensor_type: ATC Semitec 104GT-2
sensor_pin: PK5
max_extrude_only_distance: 120.0
max_extrude_cross_section: 50.0
min_temp: 0
max_temp: 260
min_extrude_temp: 0

#[filament_switch_sensor my_sensor]
#pause_on_runout: True #   When set to True, a PAUSE will execute immediately after a runout is detected. Note that if pause_on_runout is False and the runout_gcode is omitted then runout detection is disabled. Default is True.

#runout_gcode:
# SAVE_GCODE_STATE NAME=PAUSE_state
#    BASE_PAUSE
#    G91
#    G1 E-5 F2100
#    G1 Z10
#    G90
#    G1 X5 Y2 F6000
#   A list of G-Code commands to execute after a filament runout is
#   detected. See docs/Command_Templates.md for G-Code format. If
#   pause_on_runout is set to True this G-Code will run after the
#   PAUSE is complete. The default is not to run any G-Code commands.
#insert_gcode:
#   A list of G-Code commands to execute after a filament insert is
#   detected. See docs/Command_Templates.md for G-Code format. The
#   default is not to run any G-Code commands, which disables insert
#   detection.
##event_delay: 3.0
#   The minimum amount of time in seconds to delay between events.
#   Events triggered during this time period will be silently
#   ignored. The default is 3 seconds.
##pause_delay: 0.5
#   The amount of time to delay, in seconds, between the pause command
#   dispatch and execution of the runout_gcode. It may be useful to
#   increase this delay if OctoPrint exhibits strange pause behavior.
#   Default is 0.5 seconds.
##switch_pin: ^!PD2 #The pin on which the switch is connected. This parameter must be provided.

[heater_fan extruder_fan]
pin: PL5

[heater_bed]
heater_pin: PH5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK6
min_temp: 0
max_temp: 110

[fan]
pin: PH6

[mcu]
serial: /dev/serial/by-id/usb-Silicon_Labs_CP2102_USB_to_UART_Bridge_Controller_0001-if00-port0
pin_map: arduino

[printer]
kinematics: cartesian
max_velocity: 300
max_z_velocity: 10
max_z_accel: 60
max_accel: 3250
#max_accel_to_decel: 1625


[input_shaper]
shaper_freq_x: 41.186  # frequency for the X mark of the test model
shaper_freq_y: 24.7  # frequency for the Y mark of the test model
shaper_type: mzv


[heater_fan stepstick_fan]
pin: PH4

